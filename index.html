<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=WindSong:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./lightbox.min.css">
    <script src="./lightbox-plus-jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/adb1b27f7e.js" crossorigin="anonymous"></script>
    <title>Anna's Gallery</title>
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="#home" id="navbar__logo">Martynova</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="#home" class="navbar__link" id="home-page">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="#gallery" class="navbar__link" id="gallery-page">Gallery</a>
                </li>
                <li class="navbar__item">
                    <a href="#about" class="navbar__link" id="about-page">About</a>
                </li>
                <li class="navbar__btn">
                    <a href="#contact-me" class="button" id="contact-page">Contact Me</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->

    <div class="main" id="home">
        <div class="main__container">
            <div class="main__content">
                <h1>Anna Martynova</h1>
                <a href="https://www.instagram.com/an_martyn/" target="_blank"><i class="fab fa-instagram" id="instagram"></i></a>
                <a href="https://www.youtube.com/channel/UCJFY34UqletP3giV9EuNGOQ" target="_blank"><i class="fab fa-youtube" id="youtube"></i></a>
            </div>
            <div class="main__img--container">
                <img src="images/artist.jpg" alt="artist painting" id="main__img">
            </div>
        </div>
    </div>

    <div class="gallery__container" id="gallery">

        <div class="gallery-title">
            <h2>Gallery</h2>
        </div>
        <div class="gallery__content">
            <div class="gallery">
                <a href="./images/angel.jpg" class="img-1" data-lightbox="mygallery"></a>
                <a href="./images/animals.jpg" class="img-2" data-lightbox="mygallery"></a>
                <a href="./images/brother.jpg" class="img-3" data-lightbox="mygallery"></a>
                <a href="./images/brother2.jpg" class="img-4" data-lightbox="mygallery"></a>
                <a href="./images/dad.jpg" class="img-5" data-lightbox="mygallery"></a>
                <a href="./images/dog.jpg" class="img-6" data-lightbox="mygallery"></a>
                <a href="./images/face.jpg" class="img-7" data-lightbox="mygallery"></a>
                <a href="./images/friend.jpg" class="img-8" data-lightbox="mygallery"></a>
                <a href="./images/joda.jpg" class="img-9" data-lightbox="mygallery"></a>
                <a href="./images/moon_cat.jpg" class="img-10" data-lightbox="mygallery"></a>
                <a href="./images/octopus.jpg" class="img-11" data-lightbox="mygallery"></a>
                <a href="./images/plants.jpg" class="img-12" data-lightbox="mygallery"></a>
                <a href="./images/tears.jpg" class="img-13" data-lightbox="mygallery"></a>
                <a href="./images/wanda.jpg" class="img-14" data-lightbox="mygallery"></a>
                <a href="./images/xfiles.jpg" class="img-15" data-lightbox="mygallery"></a>
                <a href="./images/fish-crow.jpg" class="img-16" data-lightbox="mygallery"></a>
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
